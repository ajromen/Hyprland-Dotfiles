general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = pidof hyprlock || hyprlock
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

listener {
    # Sleep when lid is closed
    on = lid
    timeout = 0
    on_close = systemctl hibernate
}

listener {
    # Battery low notification (e.g., < 15%)
    on = battery
    timeout = 0
    on_timeout = bash -c '[[ $(cat /sys/class/power_supply/BAT0/capacity) -lt 15 && $(cat /sys/class/power_supply/BAT0/status) != "Charging" ]] && notify-send "⚠️ Low Battery" "Plug in your charger!"'
    repeat = 300  # Check every 5 minutes
}

listener {
    # Lock and dim screen after inactivity
    on = idle
    timeout = 600
    on_timeout = hyprlock && hyprctl dispatch dpms off
    on_resume = hyprctl dispatch dpms on
}


